<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    
    <!-- Create title h1 - My Ingredients.
    View a list of ingredients as a display inline.
    Hide the title in two different ways. -->

    <div class="all">
    <!-- Hide the title with CSS -->
	<h1 class="hide">My Ingredients</h1>
	
	<!-- Hide the title with accessible CSS -->
	<h1 class="visually-hidden">My Ingredients</h1>

    <div class="ingredients">
        <h1>My Ingredients</h1>
	    <ul style="display: inline;">
		    <li>Flour</li>
		    <li>Sugar</li>
		    <li>Eggs</li>
		    <li>Milk</li>
		<li>Baking powder</li>
    	</ul>
    </div>
    </div>
    
  
</body>
</html>
